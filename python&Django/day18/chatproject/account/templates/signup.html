<body class="text-center">
    <form class="form-signin" method="POST">
        <input type="hidden" name="csrfmiddlewaretoken" value="{{csrf_token}}">
        <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input name="username" type="text" id="inputEmail" class="form-control" placeholder="Email address" required
            autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="password1" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPasswordConfirmation" class="sr-only">Password Confirmation</label>
        <input name="password2" type="password" id="inputPasswordConfirmation" class="form-control"
            placeholder="Password Confirmation" required>
        <div class="checkbox mb-3">
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
